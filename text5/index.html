	<script>
		var ajax = window.XMLHttpRequest ? new XMLHttpRequest : new ActiveXObject("Microsoft.XMLHTTP");
		ajax.open('Get', 'http://127.0.0.1:8020/text5/data.json', true);
		ajax.send();
		ajax.onreadystatechange = function() {
			if(ajax.readyState == 4) {
				if(ajax.status >= 200 && ajax.status <= 206 || ajax.status == 304) {
					var data = JSON.parse(ajax.responseText);
					var obj=data.arr;
					console.log(obj);
					for(var i = 0; i < obj.length; i++) {
						var oLi = $("<li/>").appendTo(".box");
						var di = $("<div/>").appendTo(oLi);
						var im = $("<img/>").appendTo(di).attr("src",obj[i]["img"]);
						var h = $("<h5/>").appendTo(di).html(obj[i]["title"]);
						var sp=$("<span/>").appendTo(di).addClass("sp1").html(obj[i]["pic"]);
						var ps=$("<span/>").addClass("sp2").appendTo(di).html(obj[i]["come"]);
						
						
					}
				}
			}
		}
	</script>
